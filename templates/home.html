<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>California Housing Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6CC1FF, #3A8DFF);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 450px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3A8DFF;
            box-shadow: 0 0 8px rgba(58,141,255,0.3);
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #3A8DFF;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1C6ED5;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #e0f7fa;
            border: 1px solid #00bcd4;
            border-radius: 10px;
            font-size: 18px;
            color: #00796b;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Responsive */
        @media(max-width:500px){
            .container{
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>California Housing Price Prediction</h2>
        <form action="/predict" method="POST">
            <label for="MedInc">Median Income:</label>
            <input type="number" step="any" name="MedInc" placeholder="e.g., 5.5" required>

            <label for="HouseAge">House Age:</label>
            <input type="number" step="any" name="HouseAge" placeholder="e.g., 20" required>

            <label for="AveRooms">Average Rooms:</label>
            <input type="number" step="any" name="AveRooms" placeholder="e.g., 6" required>

            <label for="AveBedrms">Average Bedrooms:</label>
            <input type="number" step="any" name="AveBedrms" placeholder="e.g., 3" required>

            <label for="Population">Population:</label>
            <input type="number" step="any" name="Population" placeholder="e.g., 1500" required>

            <label for="AveOccup">Average Occupancy:</label>
            <input type="number" step="any" name="AveOccup" placeholder="e.g., 3" required>

            <label for="Latitude">Latitude:</label>
            <input type="number" step="any" name="Latitude" placeholder="e.g., 34.05" required>

            <label for="Longitude">Longitude:</label>
            <input type="number" step="any" name="Longitude" placeholder="e.g., -118.25" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted House Value: ${{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
